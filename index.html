<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>정글 시네마</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./styles/style.css'>
</head>

<body>
  <main class='main'>
    <article class='cinema'>
      <h1 class='cinema__title'>정글 시네마 영화 목록</h1>

      <nav class='cinema__nav'>
        <ul class='cinema__category'>
          <li class='cinema__category-list'>
            <a href='#' class='cinema__type cinema__type--clicked'>현재상영영화</a>
          </li>
          <li class='cinema__category-list'>
            <a href='#' class='cinema__type'>개봉예정영화</a>
          </li>
          <li class='cinema__category-list'>
            <a href='#' class='cinema__type'>박스오피스</a>
          </li>
        </ul>
      </nav>

      <section class='movie'>
        <h2 class='movie__title screen_out'>영화 목록</h2>
        <ul class='movie__list'>
          <li class='movie__item'>
            <!-- movie__item의 width는 정해져야하나유? -->
            <div class='movie__info'>
              <img class='movie__img' src='./images/포스터_위니브월드.png' alt='' />

              <strong class='movie__name'>위니브 월드: 새로운 시대</strong>

              <dl class='movie__description'>
                <div class='movie__gathering'>

                  <div class='movie__description-list'>
                    <dt class='movie__info-term'>개요</dt>
                    <dd class='movie__info-detail'>판타지</dd>
                  </div>



                  <div class='movie__description-list'>
                    <dt class='movie__info-term'>평점</dt>
                    <dd class='movie__info-detail movie--rating'>9.05</dd>
                  </div>

                </div>

                <div class='movie__description-list'>
                  <dt class='movie__info-term'>개봉</dt>
                  <dd class='movie__info-detail'>2021.03.27</dd>
                </div>


                <div class='movie__description-list'>
                  <dt class='movie__info-term'>출연</dt>
                  <dd class='movie__info-detail'>라이캣, 소울곰, 개리씨</dd>
                </div>

              </dl>
            </div>

            <div class='movie__buttons'>
              <button class='movie__book-button'>예매하기</button>
              <button class='movie__trailer-button'>예고편</button>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <footer class='footer'>
    <div class='footer__title'>
      <p>Jungle Cinema</p>
      <ul>
        <li><img src='./' alt='' /></li>
        <li><img src='./' alt='' /></li>
        <li><img src='./' alt='' /></li>
      </ul>
    </div>
    <address>
      <ul>
        <li>(주) 정글 시네마</li>
        <li>대표 <span>라이언</span></li>
        <li>사업자 번호 <span>000-0000-0000</span></li>
        <li>광고 영화 및 비디오물 제작업</li>
        <li>주소 <span>서울특별시</span></li>
        <li>&copy; The Jungle</li>
      </ul>
    </address>
  </footer>
</body>

</html>
